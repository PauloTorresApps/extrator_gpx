<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Video Sync & Overlay</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gpxparser@3.0.8/dist/GPXParser.min.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --text-color: #e0e0e0;
            --border-color: #444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        #app {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        h1 { text-align: center; color: var(--primary-color); margin-top: 0;}
        button { padding: 0.8rem 1.5rem; background-color: var(--primary-color); color: #121212; border: none; border-radius: 4px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        button:disabled { background-color: var(--border-color); cursor: not-allowed; }
        button:hover:not(:disabled) { background-color: #a36ef4; }
        #map { height: 350px; width: 100%; border-radius: 8px; background-color: #333; display: none; }
        #sync-point-info { text-align: center; font-size: 1rem; color: var(--secondary-color); display: none; min-height: 1.2em; }
        #progress-container { width: 100%; background-color: #333; border-radius: 4px; display: none; }
        #progress-bar { width: 0%; height: 20px; background-color: var(--primary-color); border-radius: 4px; text-align: center; line-height: 20px; color: #121212; }
        #logs-container { margin-top: 1rem; background-color: #333; padding: 1rem; border-radius: 4px; display: none; }
        #logs { white-space: pre-wrap; word-wrap: break-word; max-height: 200px; overflow-y: auto; }
        #download-link { display: none; margin-top: 1rem; text-align: center; }
        #download-link a { color: var(--secondary-color); text-decoration: none; font-weight: bold; font-size: 1.2rem; }
        .track-info { background-color: #2a2a2a; padding: 0.5rem; border-radius: 4px; font-size: 0.9rem; margin-top: 0.5rem; display: none; }
        
        /* --- Estilos para o Input de Ficheiro Customizado --- */
        input[type="file"] { display: none; }
        .file-upload-label { background-color: var(--border-color); color: var(--text-color); padding: 0.6rem 1.2rem; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; font-weight: 500; text-align: center; }
        .file-upload-label:hover { background-color: #555; }
        .input-group { display: flex; flex-wrap: wrap; align-items: center; gap: 1rem; }
        .input-group .text-label { font-weight: bold; flex-basis: 150px; flex-shrink: 0; }
        .file-info { font-style: italic; color: #aaa; flex-grow: 1; }
        
        /* ======================================================= */
        /* IN√çCIO: NOVOS Estilos para a Grelha de Posi√ß√£o do Overlay */
        /* ======================================================= */
        #position-selector { /* Este √© o nosso wrapper */
            display: none; /* Controlado por JS */
            justify-content: center; /* Centraliza a caixa no espa√ßo dispon√≠vel */
            width: 100%;
        }
        .position-container { /* Este √© o <fieldset> quadrado */
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 6px; /* O padding de 6px que voc√™ pediu */
            width: fit-content; /* Faz a caixa se ajustar ao conte√∫do */
        }
        .position-container legend {
            color: var(--primary-color);
            font-weight: bold;
            padding: 0 0.5rem; /* Espa√ßamento horizontal para o texto */
            margin-left: 1rem; /* Afasta um pouco da borda esquerda */
        }
        .position-grid {
            display: grid;
            grid-template-columns: 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 6px;
        }
        .position-grid input[type="radio"] {
            display: none;
        }
        .position-grid-cell { /* Esta √© a <label> clic√°vel */
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent; /* Bordas transparentes para evitar 'pulos' no hover */
        }
        .position-grid-cell svg {
            width: 32px;
            height: 32px;
            transition: transform 0.2s ease;
        }
        .position-grid-cell:hover {
            background-color: #333;
        }
        /* Estilo para a c√©lula SELECIONADA */
        .position-grid-cell:has(input:checked) {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-color: var(--primary-color);
        }
        /* FIM: NOVOS Estilos */
    </style>
</head>
<body>
    <div id="app">
        <h1>Sincroniza√ß√£o Interativa GPX + V√≠deo</h1>
        
        <div class="input-group">
            <label class="text-label">1. Ficheiro GPX:</label>
            <label for="gpx-file" class="file-upload-label">Escolher Ficheiro GPX</label>
            <input type="file" id="gpx-file" accept=".gpx">
            <span id="gpx-info" class="file-info"></span>
        </div>

        <div id="track-info" class="track-info"></div>
        <div id="map"></div>
        <div id="sync-point-info">Clique num ponto no mapa para o definir como o in√≠cio da sincroniza√ß√£o.</div>

        <div class="input-group">
            <label class="text-label">2. Ficheiro V√≠deo:</label>
            <label for="video-file" class="file-upload-label">Escolher Ficheiro de V√≠deo</label>
            <input type="file" id="video-file" accept="video/*" disabled>
            <span id="video-info" class="file-info"></span>
        </div>

        <div id="position-selector">
            <fieldset class="position-container">
                <legend>3. Posi√ß√£o do Overlay</legend>
                <div class="position-grid">
                    <label class="position-grid-cell">
                        <input type="radio" name="overlayPosition" value="top-left">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4 L10.59 5.41 L16.17 11 H4 V13 H16.17 L10.59 18.59 L12 20 L20 12 Z" transform="rotate(-135 12 12)"/></svg>
                    </label>
                    <label class="position-grid-cell">
                        <input type="radio" name="overlayPosition" value="top-right">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4 L10.59 5.41 L16.17 11 H4 V13 H16.17 L10.59 18.59 L12 20 L20 12 Z" transform="rotate(-45 12 12)"/></svg>
                    </label>
                    <label class="position-grid-cell">
                        <input type="radio" name="overlayPosition" value="bottom-left" checked>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4 L10.59 5.41 L16.17 11 H4 V13 H16.17 L10.59 18.59 L12 20 L20 12 Z" transform="rotate(135 12 12)"/></svg>
                    </label>
                    <label class="position-grid-cell">
                        <input type="radio" name="overlayPosition" value="bottom-right">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4 L10.59 5.41 L16.17 11 H4 V13 H16.17 L10.59 18.59 L12 20 L20 12 Z" transform="rotate(45 12 12)"/></svg>
                    </label>
                </div>
            </fieldset>
        </div>
        <button id="generate-btn" style="display: none;">4. Confirmar e Gerar V√≠deo</button>
        
        <div id="progress-container"><div id="progress-bar">0%</div></div>
        <div id="status">Selecione um ficheiro GPX para come√ßar.</div>
        <div id="download-link"><a href="#"></a></div>
        <div id="logs-container">
            <h3>Logs:</h3>
            <pre id="logs"></pre>
        </div>
    </div>

    <script>
        // O SEU C√ìDIGO JAVASCRIPT CONTINUA EXATAMENTE O MESMO.
        // NENHUMA ALTERA√á√ÉO √â NECESS√ÅRIA AQUI.
        const gpxInput = document.getElementById('gpx-file');
        const videoInput = document.getElementById('video-file');
        const generateBtn = document.getElementById('generate-btn');
        const statusDiv = document.getElementById('status');
        const logsContainer = document.getElementById('logs-container');
        const logsPre = document.getElementById('logs');
        const downloadDiv = document.getElementById('download-link');
        const downloadLink = downloadDiv.querySelector('a');
        const syncPointInfo = document.getElementById('sync-point-info');
        const gpxInfo = document.getElementById('gpx-info');
        const videoInfo = document.getElementById('video-info');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const mapElement = document.getElementById('map');
        const trackInfoDiv = document.getElementById('track-info');
        const positionSelector = document.getElementById('position-selector');
        let gpxFile = null, videoFile = null, selectedSyncPoint = null, map = null, trackLayer = null, userMarker = null, suggestionMarker = null, gpxDataPoints = [];
        map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' }).addTo(map);
        gpxInput.addEventListener('change', handleGpxUpload);
        videoInput.addEventListener('change', handleVideoUpload);
        generateBtn.addEventListener('click', handleGenerate);
        async function fetchAndApplySuggestion() { if (!gpxFile || !videoFile) return; statusDiv.textContent = 'Analisando ficheiros para sugerir ponto de sincroniza√ß√£o...'; const formData = new FormData(); formData.append('gpxFile', gpxFile); formData.append('videoFile', videoFile); try { const response = await fetch('/suggest', { method: 'POST', body: formData, }); const data = await response.json(); if (response.ok && data.timestamp) { statusDiv.textContent = 'Sugest√£o autom√°tica aplicada! Pode ajustar no mapa se necess√°rio.'; const suggestedPoint = { lat: data.latitude, lon: data.longitude, time: new Date(data.timestamp), }; selectSyncPoint(suggestedPoint, true); } else { statusDiv.textContent = `N√£o foi poss√≠vel obter sugest√£o: ${data.message}. Por favor, selecione um ponto manualmente no mapa.`; } } catch (error) { console.error("Erro ao contactar o endpoint /suggest:", error); statusDiv.textContent = 'Erro de comunica√ß√£o ao obter sugest√£o. Selecione um ponto manualmente.'; } }
        const suggestionIcon = L.icon({ iconUrl: 'data:image/svg+xml;base64,' + btoa(`<svg xmlns="http://www.w3.org/2000/svg" width="25" height="41" viewBox="0 0 25 41"><path fill="#2E8B57" stroke="#FFFFFF" stroke-width="1.5" d="M12.5 0C5.6 0 0 5.6 0 12.5c0 12.5 12.5 28.5 12.5 28.5s12.5-16 12.5-28.5C25 5.6 19.4 0 12.5 0z"/><circle fill="#FFFFFF" cx="12.5" cy="12.5" r="4"/></svg>`), iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34] });
        const userIcon = L.icon({ iconUrl: 'data:image/svg+xml;base64,' + btoa(`<svg xmlns="http://www.w3.org/2000/svg" width="25" height="41" viewBox="0 0 25 41"><path fill="#03dac6" stroke="#121212" stroke-width="1" d="M12.5 0C5.6 0 0 5.6 0 12.5c0 12.5 12.5 28.5 12.5 28.5s12.5-16 12.5-28.5C25 5.6 19.4 0 12.5 0z"/><circle fill="#121212" cx="12.5" cy="12.5" r="4"/></svg>`), iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34] });
        function handleGpxUpload(event) { gpxFile = event.target.files[0]; if (!gpxFile) return; gpxInfo.textContent = gpxFile.name; statusDiv.textContent = "Ficheiro GPX carregado. A processar o percurso..."; const reader = new FileReader(); reader.onload = (e) => { try { const gpxContent = e.target.result; const gpx = new gpxParser(); gpx.parse(gpxContent); if (!gpx.tracks || gpx.tracks.length === 0) { throw new Error("O ficheiro GPX n√£o cont√©m nenhum percurso (track) v√°lido."); } gpxDataPoints = gpx.tracks[0].points; mapElement.style.display = 'block'; syncPointInfo.style.display = 'block'; trackInfoDiv.style.display = 'block'; setTimeout(() => map.invalidateSize(), 10); displayTrack(gpxDataPoints); videoInput.disabled = false; statusDiv.textContent = "Percurso carregado. Selecione o ficheiro de v√≠deo."; fetchAndApplySuggestion(); } catch (error) { statusDiv.textContent = `Erro ao processar o ficheiro GPX: ${error.message}`; mapElement.style.display = 'none'; syncPointInfo.style.display = 'none'; trackInfoDiv.style.display = 'none'; videoInput.disabled = true; } }; reader.readAsText(gpxFile); }
        function calculateTrackBounds(points) { if (!points || points.length === 0) return null; let minLat = points[0].lat, maxLat = points[0].lat, minLon = points[0].lon, maxLon = points[0].lon; points.forEach(point => { minLat = Math.min(minLat, point.lat); maxLat = Math.max(maxLat, point.lat); minLon = Math.min(minLon, point.lon); maxLon = Math.max(maxLon, point.lon); }); return { southWest: [minLat, minLon], northEast: [maxLat, maxLon], center: [(minLat + maxLat) / 2, (minLon + maxLon) / 2], latSpan: maxLat - minLat, lonSpan: maxLon - minLon }; }
        function calculateOptimalZoom(bounds) { const maxSpan = Math.max(bounds.latSpan, bounds.lonSpan); let zoom; if (maxSpan > 10) zoom = 6; else if (maxSpan > 5) zoom = 8; else if (maxSpan > 1) zoom = 10; else if (maxSpan > 0.5) zoom = 12; else if (maxSpan > 0.1) zoom = 14; else if (maxSpan > 0.01) zoom = 16; else zoom = 18; return zoom; }
        function calculateTrackDistance(points) { if (!points || points.length < 2) return 0; let totalDistance = 0; for (let i = 1; i < points.length; i++) { const prev = points[i - 1], curr = points[i]; const R = 6371000, dLat = (curr.lat - prev.lat) * Math.PI / 180, dLon = (curr.lon - prev.lon) * Math.PI / 180, a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(prev.lat * Math.PI / 180) * Math.cos(curr.lat * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2), c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); totalDistance += R * c; } return totalDistance; }
        function displayTrack(points) { if (trackLayer) map.removeLayer(trackLayer); const bounds = calculateTrackBounds(points); if (!bounds) return; const distance = calculateTrackDistance(points); const duration = points.length > 1 ? new Date(points[points.length - 1].time) - new Date(points[0].time) : 0; trackInfoDiv.innerHTML = `<strong>Informa√ß√µes do Percurso:</strong><br>üìç Pontos: ${points.length} | üìè Dist√¢ncia: ${(distance / 1000).toFixed(2)} km | ‚è±Ô∏è Dura√ß√£o: ${Math.round(duration / 60000)} min`; const latLngs = points.map(p => [p.lat, p.lon]); trackLayer = L.polyline(latLngs, { color: '#bb86fc', weight: 3, opacity: 0.8 }).addTo(map); const optimalZoom = calculateOptimalZoom(bounds); const leafletBounds = L.latLngBounds(bounds.southWest, bounds.northEast); map.fitBounds(leafletBounds.pad(0.1), { maxZoom: Math.min(optimalZoom, 18), padding: [20, 20] }); trackLayer.on('click', (e) => { const clickedLat = e.latlng.lat, clickedLon = e.latlng.lng; let closestPoint = null, minDistance = Infinity; gpxDataPoints.forEach(p => { const distance = Math.sqrt(Math.pow(p.lat - clickedLat, 2) + Math.pow(p.lon - clickedLon, 2)); if (distance < minDistance) { minDistance = distance; closestPoint = p; } }); if (closestPoint) { selectSyncPoint(closestPoint, false); } }); }
        function selectSyncPoint(point, isSuggestion) { selectedSyncPoint = point; if (userMarker) map.removeLayer(userMarker); if (suggestionMarker) map.removeLayer(suggestionMarker); const iconToUse = isSuggestion ? suggestionIcon : userIcon; const newMarker = L.marker([point.lat, point.lon], { icon: iconToUse }).addTo(map); if(isSuggestion) { suggestionMarker = newMarker; } else { userMarker = newMarker; } const pointTime = new Date(point.time).toLocaleString('pt-BR', { timeZone: 'UTC' }); syncPointInfo.textContent = `Ponto selecionado (${isSuggestion ? 'sugest√£o' : 'manual'}): ${pointTime} (UTC)`; if (videoFile) { generateBtn.style.display = 'block'; positionSelector.style.display = 'flex'; } }
        function handleVideoUpload(event) { videoFile = event.target.files[0]; if (!videoFile) return; videoInfo.textContent = videoFile.name; if (selectedSyncPoint) { generateBtn.style.display = 'block'; positionSelector.style.display = 'flex'; } fetchAndApplySuggestion(); }
        function handleGenerate() { if (!gpxFile || !videoFile || !selectedSyncPoint) { statusDiv.textContent = "Erro: Por favor, selecione os dois ficheiros e um ponto de sincroniza√ß√£o."; return; } const selectedPosition = document.querySelector('input[name="overlayPosition"]:checked').value; generateBtn.disabled = true; statusDiv.textContent = 'A enviar ficheiros...'; progressContainer.style.display = 'block'; progressBar.style.width = '0%'; progressBar.textContent = '0%'; logsContainer.style.display = 'none'; downloadDiv.style.display = 'none'; const formData = new FormData(); formData.append('gpxFile', gpxFile); formData.append('videoFile', videoFile); formData.append('syncTimestamp', selectedSyncPoint.time.toISOString()); formData.append('overlayPosition', selectedPosition); const xhr = new XMLHttpRequest(); xhr.open('POST', '/process', true); xhr.upload.onprogress = (event) => { if (event.lengthComputable) { const percentComplete = Math.round((event.loaded / event.total) * 100); progressBar.style.width = percentComplete + '%'; progressBar.textContent = percentComplete + '%'; } }; xhr.onload = () => { progressContainer.style.display = 'none'; const result = JSON.parse(xhr.responseText); logsPre.textContent = result.logs.join('\n'); logsContainer.style.display = 'block'; if (xhr.status >= 200 && xhr.status < 300) { statusDiv.textContent = 'Sucesso! O seu v√≠deo est√° pronto.'; if (result.download_url) { downloadLink.href = result.download_url; downloadLink.textContent = 'Descarregar V√≠deo Final'; downloadDiv.style.display = 'block'; } } else { statusDiv.textContent = `Erro: ${result.message || 'Ocorreu um erro no servidor.'}`; } generateBtn.disabled = false; }; xhr.onerror = () => { statusDiv.textContent = 'Erro de rede ao enviar os ficheiros.'; generateBtn.disabled = false; progressContainer.style.display = 'none'; }; xhr.send(formData); }
    </script>
</body>
</html>
