<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Video Overlay Generator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #app {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #bb86fc;
        }
        .file-input {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #a36ef4;
        }
        #status, #logs-container {
            margin-top: 1.5rem;
            background-color: #333;
            padding: 1rem;
            border-radius: 4px;
        }
        #logs {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }
        #download-link {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }
        #download-link a {
            color: #03dac6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Gerador de Overlay de Vídeo</h1>
        <form id="upload-form">
            <div class="file-input">
                <label for="gpx-file">Ficheiro GPX:</label>
                <input type="file" id="gpx-file" name="gpxFile" accept=".gpx" required>
            </div>
            <div class="file-input">
                <label for="video-file">Ficheiro de Vídeo:</label>
                <input type="file" id="video-file" name="videoFile" accept="video/*" required>
            </div>
            <button type="submit" id="submit-btn">Gerar Vídeo</button>
        </form>
        <div id="status">Pronto para começar.</div>
        <div id="download-link"><a href="#"></a></div>
        <div id="logs-container" style="display: none;">
            <h3>Logs:</h3>
            <pre id="logs"></pre>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusDiv = document.getElementById('status');
        const logsContainer = document.getElementById('logs-container');
        const logsPre = document.getElementById('logs');
        const downloadDiv = document.getElementById('download-link');
        const downloadLink = downloadDiv.querySelector('a');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            statusDiv.textContent = 'A enviar ficheiros...';
            logsContainer.style.display = 'none';
            downloadDiv.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                logsPre.textContent = result.logs.join('\n');
                logsContainer.style.display = 'block';

                if (!response.ok) {
                    throw new Error(result.message || 'Ocorreu um erro no servidor.');
                }

                statusDiv.textContent = 'Sucesso! O seu vídeo está pronto.';
                if (result.download_url) {
                    downloadLink.href = result.download_url;
                    downloadLink.textContent = 'Descarregar Vídeo Final';
                    downloadDiv.style.display = 'block';
                }

            } catch (error) {
                statusDiv.textContent = `Erro: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
